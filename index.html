                <a class="navbar-brand" href="https://www.dszcbaross.hu"><img src="kepek/baross.webp" alt="" class="w-50"></a>

            <div class="p-3">
                <div class="mb-3">
                    <label for="osszeg" class="form-label">Egyszeri összeg:</label>
                    <input type="number" class="form-control" id="osszeg" value="100000" min="100000" max="10000000" step="100000" >
                  </div>
                  <div class="mb-3">
                    <label for="kamatlab" class="form-label">Kamatláb (EBKM %):</label>
                    <input type="number" class="form-control" id="kamatlab" value="6" min="1" max="100" step="1"  >

                  <div class="mb-3">
                    <label for="ev" class="form-label">Évek száma:</label>
                    <input type="number" class="form-control" id="ev" value="1" min="1" max="10" step="1"  >
                  </div>
                  <div class="mb-3">
                    <label for="ado" class="form-label">Kamatadó:</label>
                    <input type="number" class="form-control" id="ado" value="15" min="1" max="20" step="1"  >
                  </div>
                 
                  <button type="submit" onclick="szamit()" class="btn btn-primary">Számítás</button>
